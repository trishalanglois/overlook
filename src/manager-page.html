<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Lucid Hotel - Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body class='user-view'>
    <header class='nav-home'>
      <div class='logo-home'>
        <h1 class='logo'>The Lucid Hotel<h1/>
        <p class='logo-subtext'>WHERE DREAMS COME TRUE</p>
      </div>
    </header>
    <div class='stats-container'>
      <section class='stats'>
        <h2>Total Available Rooms</h2>
        <h3 id='manager-available-rooms'></h3>
      </section>
      <section class='stats'>
        <h2>Today's Revenue</h2>
        <h3 id='manager-revenue'></h3>
      </section>
      <section class='stats'>
        <h2>Percent of Occupied Rooms</h2>
        <h3 id='manager-occupied-rooms'></h3>
      </section>
    </div>
    <!-- <h1>You are on the manager page, mothafucka!</h1> -->
  </body>
</html>
