<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Lucid Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body id='login-page'>
    <div class='main-container'>
      <h1>The Lucid Hotel</h1>
      <h2>WHERE DREAMS COME TRUE</h2>
      <div id='main-button-container'>
        <button class='nav-to-login'>GUESTS</button>
        <button class='nav-to-login'>STAFF</button>
      </div>
      <div id='style-line'></div>
      <div id='main-input' style='display: none'>
        <p class='hide error-message'>Please enter valid username and password</p>
        <label for='username'>Username:</label>
        <input type='text' class='username' name='username' required
        minlength='7' maxlength='10' size='15'>
        <label for='password'>Password:</label>
        <input type='password' class='password' name='password' required
        minlength='5' maxlength='12' size='15'>
        <button id='login-button'>LOGIN</button>
      </div>
    </div>
  </body>
</html>
