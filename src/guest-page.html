<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Lucid Hotel - Guest</title>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush|Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body class='user-view'>
    <header class='nav-home'>
      <div class='logo-home'>
        <h1 class='logo'>The Lucid Hotel<h1/>
        <p class='logo-subtext'>WHERE DREAMS COME TRUE</p>
      </div>
    </header>
    <div class='stats-container'>
      <section class='stats' style="overflow: scroll; width: 30%; height: 200px">
        <h2>Reservations</h2>
        <h3 id='guest-reservations'></h3>
      </section>
      <section class='stats' id='welcome-msg'>
        <h2>Welcome back, <span class='guest-name'></span>.</h2>
      </section>
      <section class='stats'>
        <h2>Reward Status</h2>
        <h3><b>ANGEL STATUS</b></h3>
        <h3 id='guest-amount-spent'></h3>
      </section>
    </div>
    <div class='user-style-line'></div>
    <div class='user-bottom'>
      <aside class='book-room-sidebar'>

        <h1>Book a Room</h1>

        <label for='start'>DATE:</label>
        <br>
        <input id='date-input' type='date' name='booking-date'>

        <div class='find-room-and-options-button-container'>
          <button id='date-button'>FIND ROOM</button>
          <button class='room-options-button'>ROOM OPTIONS</button>
        </div>
        <div class='delete-reservation-button-container hide'>
          <h1>Upcoming Reservations</h1>
          <button class='delete-booking-button'>DELETE BOOKING</button>
        </div>


        <aside class='room-menu-container' style='display: none'>
          <select class='room-options'>
            <option value="residential suite">Residential Suite</option>
            <option value="junior suite">Junior Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
          </select>
          <button class='filter-button'>FILTER ROOMS</button>
        </aside>

      </aside>
      <main class='available-rooms' id='guest-available-rooms' style="overflow: scroll; width: 80%; height: 25em">

      </main>
    </div>
  </body>
</html>
